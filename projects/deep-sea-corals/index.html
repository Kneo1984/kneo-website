<script>
const c=document.getElementById('stars'),x=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}addEventListener('resize',resize);resize();
const s=[...Array(250)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.2+.2,v:Math.random()*0.3+.05}));
function draw(){x.clearRect(0,0,c.width,c.height);
s.forEach(p=>{p.y+=p.v;if(p.y>c.height)p.y=0;x.beginPath();x.arc(p.x,p.y,p.r,0,2*Math.PI);x.fillStyle='#00fcd1';x.fill()});
requestAnimationFrame(draw)}draw();
</script></body></html>
