<script>const c=document.getElementById('stars'),x=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener('resize',resize);resize();
const stars=[...Array(250)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,
r:Math.random()*1.2+0.2,spd:Math.random()*0.3+0.05}));
function draw(){x.clearRect(0,0,c.width,c.height);
stars.forEach(s=>{s.y+=s.spd;if(s.y>c.height)s.y=0;
x.beginPath();x.arc(s.x,s.y,s.r,0,2*Math.PI);x.fillStyle='#00fcd1';x.fill()});
requestAnimationFrame(draw)};draw();</script></body></html>
